  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #0f2027;
    }

    /* Arka plan animasyonu */
    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: bgMove 10s infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      0% {
        background-position: left top;
      }
      100% {
        background-position: right bottom;
      }
    }

    /* Ana container */
    .container {
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* BaÅŸlÄ±k */
    .title {
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    /* Alt yazÄ± */
    .subtitle {
      font-size: 1.1rem;
      max-width: 500px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .subtitle span {
      color: #00eaff;
      font-weight: 600;
    }

    /* Buton */
    .start-btn {
      text-decoration: none;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      color: #fff;
      padding: 14px 36px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      transition:
        transform 0.3s,
        box-shadow 0.3s;
      box-shadow: 0 10px 25px rgba(0, 234, 255, 0.35);
    }

    .start-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0, 234, 255, 0.6);
    }

    /* Mobil uyum */
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .start-btn {
        width: 100%;
        max-width: 280px;
      }
    }

    #loginBox{
    background:#fff;

}

<div id="authBox" style="margin:20px; text-align:center;">

<div id="authPanel">

        Google ile GiriÅŸ

    <input type="email" id="email" placeholder="E-mail">

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyDG61MR_F6TP50Wr40KG8tIP93f4y-wRmY",
  authDomain: "sahinehliyet-app.firebaseapp.com",
  projectId: "sahinehliyet-app",
  storageBucket: "sahinehliyet-app.firebasestorage.app",
  messagingSenderId: "234085464102",
  appId: "1:234085464102:web:8e9761997fbeec319b8ee7",
  measurementId: "G-QQZFK8EZD4"
};


firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

const provider = new firebase.auth.GoogleAuthProvider();



// ELEMENTLER
const googleBtn = document.getElementById("googleBtn");
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const logoutBtn = document.getElementById("logoutBtn");

const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");

const authPanel = document.getElementById("authPanel");
const userPanel = document.getElementById("userPanel");

const userName = document.getElementById("userName");
const userEmail = document.getElementById("userEmail");

const errorMsg = document.getElementById("errorMsg");



// GOOGLE LOGIN
googleBtn.onclick = ()=>{

    auth.signInWithPopup(provider)
    .catch(err=>{
        errorMsg.innerText = err.message;
    });

};



// EMAIL LOGIN
loginBtn.onclick = ()=>{

    const email = emailInput.value;
    const pass = passInput.value;

    auth.signInWithEmailAndPassword(email,pass)
    .catch(err=>{
        errorMsg.innerText = err.message;
    });

};



// REGISTER
registerBtn.onclick = ()=>{

    const email = emailInput.value;
    const pass = passInput.value;

    auth.createUserWithEmailAndPassword(email,pass)
    .catch(err=>{
        errorMsg.innerText = err.message;
    });

};



// LOGOUT
logoutBtn.onclick = ()=>{

    auth.signOut();

};



// OTURUM KONTROL
auth.onAuthStateChanged(user=>{

    if(user){

        authPanel.style.display="none";
        userPanel.style.display="block";

        userName.innerText = user.displayName || "KullanÄ±cÄ±";
        userEmail.innerText = user.email;

    }else{

        authPanel.style.display="block";
        userPanel.style.display="none";

        emailInput.value="";
        passInput.value="";
        errorMsg.innerText="";

    }

});








</script>
