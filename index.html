<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

      if ("serviceWorker" in navigator) {

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #0f2027;
    }

    /* Arka plan animasyonu */
    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: bgMove 10s infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      0% {
        background-position: left top;
      }
      100% {
        background-position: right bottom;
      }
    }

    /* Ana container */
    .container {
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Başlık */
    .title {
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    /* Alt yazı */
    .subtitle {
      font-size: 1.1rem;
      max-width: 500px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .subtitle span {
      color: #00eaff;
      font-weight: 600;
    }

    /* Buton */
    .start-btn {
      text-decoration: none;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      color: #fff;
      padding: 14px 36px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      transition:
        transform 0.3s,
        box-shadow 0.3s;
      box-shadow: 0 10px 25px rgba(0, 234, 255, 0.35);
    }

    .start-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0, 234, 255, 0.6);
    }

    /* Mobil uyum */
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .start-btn {
        width: 100%;
        max-width: 280px;
      }
    }

.card{
    background:#fff;
    width:90%;
    max-width:380px;
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

h2{margin-bottom:20px;}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#2a5298;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.google{
    background:#db4437;
}

.link{
    margin-top:10px;
    color:#2a5298;
    cursor:pointer;
    font-size:14px;
}

#msg{
    margin-top:10px;
    font-size:14px;
    color:red;
}

.hidden{
    display:none;
}

  </style>
  <body>
    <div class="background"></div>

    <main class="container">
      <h1 class="title">ŞAHİN<br />EHLİYET</h1>

      <p class="subtitle">
        En güncel ehliyet sınavları, deneme testleri ve konu anlatımları ile
        sınava <span>hazır ol!</span>
      </p>
<div id="authBox" style="margin:20px; text-align:center;">

 <!-- LOGIN -->
<div class="card" id="loginCard">

    <h2>Giriş Yap</h2>

    <input type="email" id="loginEmail" placeholder="E-mail">
    <input type="password" id="loginPass" placeholder="Şifre">

    <button onclick="login()">Giriş Yap</button>

    <button class="google" onclick="googleLogin()">Google ile Giriş</button>

    <div class="link" onclick="showRegister()">Hesabın yok mu? Kayıt Ol</div>

    <div id="msg"></div>

</div>


<!-- REGISTER -->
<div class="card hidden" id="registerCard">

    <h2>Kayıt Ol</h2>

    <input type="text" id="regName" placeholder="Kullanıcı Adı">
    <input type="email" id="regEmail" placeholder="E-mail">
    <input type="password" id="regPass" placeholder="Şifre">

    <button onclick="register()">Kayıt Ol</button>

    <div class="link" onclick="showLogin()">Zaten hesabım var</div>

    <div id="msg2"></div>

</div>



    </main>


    <script>
const firebaseConfig = {
  apiKey: "AIzaSyDG61MR_F6TP50Wr40KG8tIP93f4y-wRmY",
  authDomain: "sahinehliyet-app.firebaseapp.com",
  projectId: "sahinehliyet-app",
  storageBucket: "sahinehliyet-app.firebasestorage.app",
  messagingSenderId: "234085464102",
  appId: "1:234085464102:web:8e9761997fbeec319b8ee7",
  measurementId: "G-QQZFK8EZD4"
};


firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();


/* LOGIN */

function login(){

    let email = loginEmail.value;
    let pass = loginPass.value;

    auth.signInWithEmailAndPassword(email,pass)
    .then(user=>{

        let name = user.user.displayName || "Kullanıcı";

        localStorage.setItem("username",name);

        window.location.href="home.html";

    })
    .catch(err=>{

        if(err.code==="auth/user-not-found"){
            msg.innerText="Bu mail ile kayıtlı hesap bulunamadı.";
        }else if(err.code==="auth/wrong-password"){
            msg.innerText="Şifre yanlış.";
        }else{
            msg.innerText=err.message;
        }

    });

}


/* REGISTER */

function register(){

    let name = regName.value;
    let email = regEmail.value;
    let pass = regPass.value;

    if(!name){
        msg2.innerText="Kullanıcı adı giriniz.";
        return;
    }

    auth.createUserWithEmailAndPassword(email,pass)
    .then(user=>{

        return user.user.updateProfile({
            displayName:name
        });

    })
    .then(()=>{

        alert("Kayıt başarılı!");
        showLogin();

    })
    .catch(err=>{
        msg2.innerText=err.message;
    });

}


/* GOOGLE */

function googleLogin(){

    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
    .then(res=>{

        let name = res.user.displayName;

        localStorage.setItem("username",name);

        window.location.href="home.html";

    });

}


/* UI */

function showRegister(){
    loginCard.classList.add("hidden");
    registerCard.classList.remove("hidden");
}

function showLogin(){
    registerCard.classList.add("hidden");
    loginCard.classList.remove("hidden");
}


/* AUTO LOGIN */

auth.onAuthStateChanged(user=>{

    if(user){
        window.location.href="katagoriler.html";
    }

});








</script>
  </body>
</html>
